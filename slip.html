    <script>
        var db = new PouchDB('payDb');

        function getemployees() {
            db.find({
                selector: {
                    type: 'slip',
                    date: {
                        $regex: currentDate
                    },
                },
            }).then((result) => {
                console.log(result)
                if (result.docs.length <= 0) {
                    db.find({
                        selector: {
                            type: 'employee',
                        },
                    }).then((result) => {
                        var newdata = [];

                        console.log(result)
                        result.docs.forEach(x => {
                            delete x._id;
                            delete x._rev;
                            delete x.Remarks;
                            x.type = "slip";
                            x.date = currentDate;
                            x["Remaining Amount"] = 0;
                            x["Advance Amount"] = 0;
                            x["Nadara Cutting"] = 0;
                            x["Mess Cutting"] = 0;
                            // db.post(x);
                            newdata.push(x)


                        });
                        db.bulkDocs(newdata)
                        $('#newsheetbtn').attr("disabled", true);
                        render('', currentDate)

                    })
                } else {
                    $('#newsheetbtn').attr("disabled", true);
                    render('', currentDate)
                }
            })

        }
        // getemployees()

        function render(value, date) {
            db.find({
                selector: {
                    type: 'slip',
                    WorkNo: {
                        $regex: value
                    },
                    date: {
                        $regex: date
                    },
                },
            }).then((result) => {
                // console.log("returned data ", result.docs);
                data = result.docs;
                if (data.length > 0) {
                    $('#newsheetbtn').attr("disabled", true);

                } else {
                    $('#newsheetbtn').attr("disabled", false);

                }
                var html = "";
                data.forEach((e, index) => {
                    html += `
                              <tr>
                              <td>
                                  ${index+1}
                              </td>
                              <td>
                                  ${e["WorkNo"]}
                              </td>
                              <td>
                                  ${e["WorkerName"]}
                              </td>
                              <td>
                                  ${e["C-N-I-C NO."].slice(0, 7)}
                              </td>
                              <td>
                                  ${(e["Craft/Post"]).slice(0, 7)}
                              </td>
                              <td>
                                  ${e["Actualamount"]}
                              </td>
                              <td>
                                  ${e["Remaining Amount"]}
                              </td>
                              <td>
                                  ${e["Advance Amount"]}
                              </td>
                              <td>
                                  ${e["Nadara Cutting"]}
                              </td>
                              <td>
                                  ${e["Mess Cutting"]}
                              </td>

                              <td>
                                  <a href="" onclick="openedit('${e._id}')" data-toggle="modal" data-target="#editexampleModal">
                                      <i class="now-ui-icons ui-2_settings-90"></i>
                                  </a>
                                  <a  onclick="printthis('${e["WorkNo"]}','${e["date"]}')" >
                                      <i class="now-ui-icons files_paper"></i>
                                  </a>
                              </td>
                            </tr>
                            `;
                });
                document.getElementById('dataTable').innerHTML = html
            }).catch(function(err) {
                console.log(err);
            });
        }
        render('', currentDate)

        function del(value) {
            db.get(value).then(function(doc) {
                return db.remove(doc);
            }).then(function(result) {

            }).catch(function(err) {

            });
            render('', currentDate)

        function edit() {
            // var index = $('#index').val();
            var obj = {}
            obj["WorkNo"] = $('#editworkerno').val();

                $('#editexampleModal').modal('hide')

            }).catch(function(err) {
